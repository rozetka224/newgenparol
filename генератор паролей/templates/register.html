<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Регистрация</h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash-message error">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Имя пользователя (минимум 3 символа):</label>
                    <input type="text" id="username" name="username" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="password">Пароль (минимум 8 символов, заглавные/строчные буквы, цифры):</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>

                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>

            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
            <p><a href="{{ url_for('index') }}">← На главную</a></p>
        </div>
    </div>
</body>
</html>
